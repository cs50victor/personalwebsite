<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="robots" content="noindex,nofollow">
        <meta name="robots" content="noimageindex" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="HandheldFriendly" content="true">
        <meta
        name="description"
        content="The Official Website of Victor Atasie. Aspiring Software and Robotic Engineer.
        You can find all my latest works & projects here."
        />
        <link rel="icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" href="/favicon.ico" />
        <link rel="manifest" href="/manifest.json" />
        <title>Victor Atasie</title>
        <style>
            @font-face {
                font-family: "Helvetica Neue";
                src:  url("//db.onlinewebfonts.com/t/cc9c992be5b7d9e9d1d38254fe057492.woff") format("woff");
            }
            body {margin:0; padding: 0; width: 100%; overflow: hidden;
                font-family: "Helvetica Neue", -apple-system, BlinkMacSystemFont, 'Segoe UI','Helvetica Neue';}
            h1   {color: rgb(255, 170, 170); font-size: 4rem; margin: 0;}
            p    {color: whitesmoke; font-weight: bold;}
            div {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 110vh;
                display: flex;
                flex-direction: column;
                justify-content: center; 
                align-items: center;
                background-repeat: no-repeat;
                background-position: center;
                background-attachment: fixed;
                background-size: cover;
                background-image: url("https://media.giphy.com/media/r7yDTMHecleQo/giphy.gif");
                font-family:  "SF Pro Text",-apple-system, 'Helvetica Neue', sans-serif;
                color: rgb(255, 176, 176);
                font-size: 16px;
                user-select: none; 
                position: fixed;
            }
            .myButton {
                -moz-box-shadow:inset 0px 1px 0px 0px #d197fe;
                -webkit-box-shadow:inset 0px 1px 0px 0px #d197fe;
                box-shadow:inset 0px 1px 0px 0px #d197fe;
                background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #a53df6), color-stop(1, #7c16cb) );
                background:-moz-linear-gradient( center top, #a53df6 5%, #7c16cb 100% );
                background-color:#a53df6;
                -webkit-border-top-left-radius:6px;
                -moz-border-radius-topleft:6px;
                border-top-left-radius:6px;
                -webkit-border-top-right-radius:6px;
                -moz-border-radius-topright:6px;
                border-top-right-radius:6px;
                -webkit-border-bottom-right-radius:6px;
                -moz-border-radius-bottomright:6px;
                border-bottom-right-radius:6px;
                -webkit-border-bottom-left-radius:6px;
                -moz-border-radius-bottomleft:6px;
                border-bottom-left-radius:6px;
                text-indent:0px;
                border:1px solid #9c33ed;
                display:inline-block;
                color:#ffffff;
                font-family:Arial;
                font-size:15px;
                font-weight:bold;
                font-style:normal;
                padding-top:15px;
                padding-bottom:15px;
                padding-left:15px;
                padding-right:15px;
                text-decoration:none;
                text-align:center;
                text-shadow:1px 1px 0px #7d15cd;
            }
            .myButton:hover {
                background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #7c16cb), color-stop(1, #a53df6) );
                background:-moz-linear-gradient( center top, #7c16cb 5%, #a53df6 100% );
                filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#7c16cb', endColorstr='#a53df6');
                background-color:#7c16cb;
            }
            .myButton:active {
                position:relative;
                top:1px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>404</h1>
            <h2>Page not found :(</h2>
            <p>You might have typed a wrong url!</p>
            <a href="https://victoruniverse.com" class="myButton">Go to Homepage</a>
        </div>
    </body>
</html>
