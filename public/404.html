<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="robots" content="noindex,nofollow">
        <meta name="robots" content="noimageindex" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="HandheldFriendly" content="true">
        <meta
        name="description"
        content="The Official Website of Victor Atasie. Aspiring Software and Robotic Engineer.
        You can find all my latest works & projects here."
        />
        <link rel="icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" href="/favicon.ico" />
        <link rel="manifest" href="/manifest.json" />
        <title>Victor Atasie</title>
        <style>
            body {margin:0; padding: 0; width: 100%; overflow: hidden;
                font-family: "Inter", -apple-system, BlinkMacSystemFont, 
                 'Segoe UI','Helvetica Neue'; backdrop-filter: blur(20px);}
            h1   {color: rgb(255, 170, 170); font-size: 4rem; margin: 0;}
            small   {color: rgb(255, 255, 255); font-weight: bold; margin: 15px;}
            div {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 110vh;
                display: flex;
                flex-direction: column;
                justify-content: start; 
                align-items: center;
                background-repeat: no-repeat;
                background-position: center;
                background-attachment: fixed;
                background-size: cover;
                background-image: url("https://media.giphy.com/media/l2SpQ7NF3Uqa6LCtW/source.gif");
                font-family:  "SF Pro Text",-apple-system, 'Helvetica Neue', sans-serif;
                color: rgb(255, 176, 176);
                font-size: 16px;
                user-select: none; 
                position: fixed;
                text-align: center;
                font-family: "Helvetica Neue"
            }
            .myButton {
                -moz-box-shadow:inset 0px 1px 0px 0px #ffffff;
                -webkit-box-shadow:inset 0px 1px 0px 0px #ffffff;
                box-shadow:inset 0px 1px 0px 0px #ffffff;
                background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, rgb(255, 215, 128)), color-stop(1, rgb(255, 215, 129)) );
                background:-moz-linear-gradient( center top, rgb(255, 215, 129) 5%, rgb(255, 215, 128) 100% );
                background-color:rgb(255, 215, 129);
                -webkit-border-top-left-radius:6px;
                -moz-border-radius-topleft:6px;
                border-top-left-radius:6px;
                -webkit-border-top-right-radius:6px;
                -moz-border-radius-topright:6px;
                border-top-right-radius:6px;
                -webkit-border-bottom-right-radius:6px;
                -moz-border-radius-bottomright:6px;
                border-bottom-right-radius:6px;
                -webkit-border-bottom-left-radius:6px;
                -moz-border-radius-bottomleft:6px;
                border-bottom-left-radius:6px;
                text-indent:0px;
                border:1px solid #ffffff;
                display:inline-block;
                color:#000000;
                font-size:15px;
                font-weight:bolder;
                font-style:normal;
                padding-top:15px;
                padding-bottom:15px;
                padding-left:15px;
                padding-right:15px;
                text-decoration:none;
                text-align:center;
                
            }
            .myButton:hover {
                background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, rgb(255, 215, 129)), color-stop(1, rgb(179, 131, 27)) );
                background:-moz-linear-gradient( center top, rgb(255, 215, 129) 5%, rgb(255, 215, 129) 100% );
                filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#7c16cb', endColorstr='#a53df6');
                background-color:#7c16cb;
            }
            .myButton:active {
                position:relative;
                top:1px;
            }
        </style>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    </head>
    <body>
        <div>
            <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_GrGBqA.json"
              background="transparent"  speed="1"  style="width: 300px; height: 300px;"  
              loop  autoplay></lottie-player>
            <h1>Page Not Found</h1>
            </br>
            <a href="https://victoruniverse.com" class="myButton">Go back to Homepage</a>
        </div>
    </body>
</html>
