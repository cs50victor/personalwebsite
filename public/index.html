      content="The Official Website of Victor Atasie. Aspiring Software Engineer.
       You can find all my latest works & projects here."

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Victor Atasie</title>
    <style type="text/css">
      html{
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
         Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .preloader{
        cursor: none;
        margin: 0;
        position: fixed;
        overflow: hidden;
        z-index: 2000;
        top:0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100vh;
        background: rgb(0, 0, 0);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .preloader > .precontain{
        width: 90vw;
      }
      .preloader > .precontain > .eye {
        box-sizing: border-box;
        margin: 0 auto;
        width: 100px;
        height: 200px;
        background-color: #EEEEEE;
        transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
        -moz-transform: rotate(45deg);
        border-radius: 100% 0 100% 0;
        display: flex;
        justify-content: center;
        animation: close 4s linear forwards infinite; 
        -webkit-animation:close 4s linear forwards infinite;
        -moz-animation: close 4s linear forwards infinite;
      }
      .preloader > .precontain> .eye:before {
        content:"";
        box-sizing: border-box;
        border: 28px solid #117864;
        background-color: black;
        width: 75px;
        height: 75px;
        border-radius: 100%;
        align-self: center;
        justify-content: center;
        animation: move-eye-skew 4s ease-out infinite;
        z-index:-20;
        position: absolute;
      }
      
      @keyframes close{
        80%{
          background-color: white;
        }
        85%{
          background-color: black;
        }
        90%{
          background-color: white;
        }
      }

      @keyframes move-eye-skew {
        0%{
          transform: scale(1);
        }
        20% {
          transform: translateX(8px) translateY(25px) skewX(5deg) skewY(2deg) scaleX(0.95);
        }
        25%, 44% {
          transform: translateX(6px) translateY(6px)  scaleX(0.95);
        }
        50%, 60% {
          transform: translateX(-8px) translateY(-25px)  scaleX(0.95);
        }
        66% {
          transform: none;
        }
        81%{
          transform: scale(1);
        }
        82%{
          transform: scale(0);
        }
        86%{
          transform: scale(0);
        }
      }
      .preloader > .precontain > p{
        text-align: center;
        overflow: hidden;
        font-size: 32px;
      }
      .preloader > .precontain.hidden{
        -webkit-animation:fadeOut 1s;
        -webkit-animation-fill-mode:forwards;
        -moz-animation:fadeOut 1s;
        -moz-animation-fill-mode:forwards;
        animation: fadeOut 1s;
        animation-fill-mode: forwards;
      }
      .preloader.hidden{
        -webkit-animation:fadeOut 1s;
        -webkit-animation-delay:1.5s;
        -webkit-animation-fill-mode:forwards;
        -moz-animation:fadeOut 1s;
        -moz-animation-delay:1.5s;
        -moz-animation-fill-mode:forwards;
        animation: fadeOut 1s;
        animation-delay: 1.5s;
        animation-fill-mode: forwards;
      }
      @keyframes fadeOut {
        100%{
          opacity: 0;
          visibility: hidden;
          display: none;
        }
      }
      .hide{
        height: 0;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to use this website.</noscript>
    <div class="preloader">
      <div class="precontain">
        <div class="eye"></div>
        </br>
        <p>LOADING...</p>
      </div>
    </div>
    <div id="root" class="hide"></div>
    <script>
      window.addEventListener("load", function(){
        window.scrollTo(0, 0);
        const reactContainer = document.querySelector(".hide")
        const loader = document.querySelector(".preloader");
        const innerEye = document.querySelector(".precontain");
        innerEye.className += " hidden";
        document.documentElement.scrollTop = 0;
        loader.className += " hidden"; 
        reactContainer.classList -= " hide";  
      })
    </script>

      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-163431823-1');
    </script>
  </body>
