    <style type="text/css">
      .preloader{
        cursor: none;
        margin: 0;
        position: fixed;
        overflow: hidden;
        z-index: 2000;
        top:0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100vh;
        background: rgb(0, 0, 0);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .preloader >img{
        height: 50vmin;
        overflow: hidden;
        image-rendering: auto;
      }
      .proloader > h1{
        overflow: hidden;
      }
      .preloader.hidden{
        animation: fadeOut 1s;
        animation-fill-mode: forwards;
      }
      @keyframes fadeOut {
        100%{
          opacity: 0;
          visibility: hidden;
        }
      }
      .hide{
        height: 0;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to use this website.</noscript>
    <div class="preloader" style="position:fixed; overflow: hidden;">
      <img src="loading.gif" alt="Loading..."/>
      <br/>
      <h1>Entering Victor Universe</h1>
    </div>
    <div id="root" class="hide"></div>
    <script>
      window.addEventListener("load", function(){
        window.scrollTo(0, 0);
        const reactContainer = document.querySelector(".hide")
        const loader = document.querySelector(".preloader");
        loader.className += " hidden"; 
        reactContainer.classList -= " hide";  
              
      })
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-163431823-1"></script>

      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-163431823-1');
    </script>
  </body>
